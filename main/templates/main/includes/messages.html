{% if messages %}
{% for message in messages  %}
  {% if message.tags == 'success' %}
      <script>M.toast({html:"{{message}}" , classes: "green rounded", dislayLength:2000}
        );</script>
  {% elif  message.tags == 'info' %}
  <script>M.toast({html:"{{message}}" , classes: "blue rounded", dislayLength:2000}
    );</script>
  {% elif  message.tags == 'warning' %}
  <script>M.toast({html:"{{message}}" , classes: "orange rounded", dislayLength:10000}
    );</script>
    {% elif  message.tags == 'error' %}
    <script>M.toast({html:"{{message}}" , classes: "red rounded", dislayLength:10000}
      );</script> 
  {% endif %}    
{% endfor %}

{% endif %}
