
{% extends 'main/header.html' %}



{% block content %}
<div class="row">
{% for tut in tutorials %}
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{tut.turial_title}}</span>
          <p style = "font-size: 70%">{{tut.turial_publish | safe}}</p>
          <p>{{tut.turial_content | safe}}</p>
        </div>
        <div class="card-action">
          <a href="#">Visit</a>
        </div>
      </div>
    </div>
{% endfor %}
</div>
{% endblock content %}
